################################################################################
#  Settings Menu
################################################################################
[menu __mymain __settings]
type: list
enable: {not printer.idle_timeout.state == "Printing"}
name: Settings

### Manual MBL
[menu __mymain __settings __manual_mbl]
type: list
name: Manual MBL

[menu __mymain __settings __manual_mbl __zpos]
type: command
name: Z-Pos = {'%05.1f' % printer.gcode_move.position.z}

[menu __mymain __settings __manual_mbl __start]
type: command
name: Start Calibration
gcode:
    G28
    BED_MESH_CALIBRATE METHOD=manual
    TESTZ Z=-2

[menu __mymain __settings __manual_mbl __step_down]
type: command
name: Step Down
gcode:
    TESTZ Z=-.01

[menu __mymain __settings __manual_mbl __step_up]
type: command
name: Step Up
gcode:
    TESTZ Z=.01

[menu __mymain __settings __manual_mbl __next]
type: command
name: Next
gcode:
    ACCEPT
    TESTZ Z=-2

[menu __mymain __settings __manual_mbl __save]
type: command
name: Save & Restart
gcode:
    SAVE_CONFIG
    FIRMWARE_RESTART

[menu __mymain __settings __manual_mbl __abort]
type: command
name: Abort
gcode:
    ABORT


### PID Tuning 
[menu __mymain __settings __pidtuning]
type: list
name: PID Tuning

[menu __mymain __settings __pidtuning __hotend_pid_tuning]
type: command
name: Tune Hotend PID
gcode: PID_CALIBRATE HEATER=extruder TARGET=240 WRITE_FILE=1

[menu __mymain __settings __pidtuning __hotbed_pid_tuning]
type: command
name: Tune Hotbed PID
gcode: PID_CALIBRATE HEATER=heater_bed TARGET=70 WRITE_FILE=1

[menu __mymain __settings __pidtuning __save_config]
type: command
name: Save config
gcode: SAVE_CONFIG

################################################################################
#  Calibration Menu
################################################################################
[menu __mymain __settings __calib]
type: list
name: Calibration
enable: {not printer.idle_timeout.state == "Printing"}

[menu __mymain __settings __calib __probe_accuracy]
type: command
name: Check Probe Accuracy
gcode: 
    CALProbe

[menu __mymain __settings __calib __probe_calib]
type: list
name: Probe cal. 

[menu __mymain __settings __calib __probe_calib __start]
type: command
name: Start Probe Cal.
gcode:
    CAL1

[menu __mymain __settings __calib __probe_calib __move_z]
type: input
name: Move Z: {'%03.2f' % menu.input}
input: {printer.gcode_move.gcode_position.z}
input_step: 1
realtime: True
gcode:
    {%- if menu.event == 'change' -%}
        G1 Z{'%.2f' % menu.input}
    {%- elif menu.event == 'long_click' -%}
        G1 Z{'%.2f' % menu.input}
        SAVE_GCODE_STATE NAME=__move__axis
        G91
        G1 Z2
        G1 Z-2
        RESTORE_GCODE_STATE NAME=__move__axis
    {%- endif -%}

[menu __mymain __settings __calib __probe_calib __test_z]
type: input
name: Test Z: {['++','+','+.01','+.05','+.1','+.5','-.5','-.1','-.05','-.01','-','--'][menu.input|int]}
input: 6
input_min: 0
input_max: 11
input_step: 1
gcode:
    {%- if menu.event == 'long_click' -%}
        TESTZ Z={['++','+','+.01','+.05','+.1','+.5','-.5','-.1','-.05','-.01','-','--'][menu.input|int]}
    {%- endif -%}

[menu __mymain __settings __calib __probe_calib __accept]
type: command
name: Accept
gcode: ACCEPT

[menu __mymain __settings __calib __probe_calib __save_config]
type: command
name: Save Config
gcode: SAVE_CONFIG

[menu __mymain __settings __calib __probe_calib __abort]
type: command
name: Abort
gcode: ABORT

[menu __mymain __settings __calib __delta_calib_auto]
type: command
name: Delta cal. auto
gcode:
    CAL2

[menu __mymain __settings __calib __delta_bed_mesh]
type: command
name: Bed Mesh Calibration
gcode:
    { menu.exit() }
    CAL3

### FW/HOST RESTART
[menu __mymain __settings __firmware_restart]
type: command
name: FW Restart
gcode: FIRMWARE_RESTART

[menu __mymain __settings __host_restart]
type: command
name: Host Restart
gcode: RESTART