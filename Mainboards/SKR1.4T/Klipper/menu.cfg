################################################################################
#  Main Menu
################################################################################
[menu __mymain]
type: list
name: Main Menu

### Octoprint Commands ###
[menu __mymain __octopause]
type: command
name: Pause print
enable: {not printer.idle_timeout.state == "Printing"}
gcode:
    {action_respond_info('action:pause')}
    {menu.back()}

[menu __mymain __octoabort]
type: command
name: Abort Print
enable: {printer.idle_timeout.state == "Printing"}
gcode:
    {action_respond_info('action:cancel')}
    {menu.back()}

[menu __mymain __octoresume]
type: command
name: Resume printing
enable: {not printer.idle_timeout.state == "Printing"}
gcode:
    {action_respond_info('action:resume')}
    {menu.back()}

### Quick Homing ###
[menu __mymain __homeall]
type: command
name: Home All Axis
enable: {not printer.idle_timeout.state == "Printing"}
gcode:
    G28

### Standby Preheat ###
[menu __mymain __quicktemp]
type: command
name: Standby Preheat
enable: {not printer.idle_timeout.state == "Printing"}
gcode:
    M140 S65
    M104 S140
    { menu.exit() }

### Height Tuning ###
[menu __mymain __babystep]
type: input
name: Offset Z:{'%05.3f' % menu.input}
enable: {printer.idle_timeout.state == "Printing"}
input: {printer.gcode_move.homing_origin.z}
input_min: -5
input_max: 5
input_step: 0.005
realtime: True
gcode:
    SET_GCODE_OFFSET Z={'%.3f' % menu.input} MOVE=1

### Adjust Print Speed ###
[menu __mymain __speed]
type: input
name: Print Speed: {'%3d' % (menu.input*100)}%
enable: {printer.idle_timeout.state == "Printing"}
input: {printer.gcode_move.speed_factor}
input_min: 0
input_max: 2
input_step: 0.01
realtime: True
gcode:
    M220 S{'%d' % (menu.input*100)}

### Adjust Print Flow ###
[menu __mymain __flow]
type: input
name: Print Flow: {'%3d' % (menu.input*100)}%
enable: {printer.idle_timeout.state == "Printing"}
input: {printer.gcode_move.extrude_factor}
input_min: 0
input_max: 2
input_step: 0.01
realtime: True
gcode:
    M221 S{'%d' % (menu.input*100)}

### Adjust Print Cooling ###
[menu __mymain __fanspeed]
type: input
name: Fan speed: {'%3d' % (menu.input*100)}%
enable: {printer.idle_timeout.state == "Printing"}
input: {printer.fan.speed}
input_min: 0
input_max: 1
input_step: 0.01
gcode:
    M106 S{'%d' % (menu.input*255)}

################################################################################
#  Temperature Menu
################################################################################
[menu __mymain __temp]
type: list
name: Temperature

[menu __mymain __temp __hotend0_target]
type: input
enable: {'extruder' in printer}
name: {"Ex0:%3.0f (%4.0f)" % (menu.input, printer.extruder.temperature)}
input: {printer.extruder.target}
input_min: 0
input_max: {printer.configfile.config.extruder.max_temp}
input_step: 1
gcode: M104 T0 S{'%.0f' % menu.input}

[menu __mymain __temp __hotend1_target]
type: input
enable: {'extruder1' in printer}
name: {"Ex1:%3.0f (%4.0f)" % (menu.input, printer.extruder1.temperature)}
input: {printer.extruder1.target}
input_min: 0
input_max: {printer.configfile.config.extruder1.max_temp}
input_step: 1
gcode: M104 T1 S{'%.0f' % menu.input}

[menu __mymain __temp __hotbed_target]
type: input
enable: {'heater_bed' in printer}
name: {"Bed:%3.0f (%4.0f)" % (menu.input, printer.heater_bed.temperature)}
input: {printer.heater_bed.target}
input_min: 0
input_max: {printer.configfile.config.heater_bed.max_temp}
input_step: 1
gcode: M140 S{'%.0f' % menu.input}

[menu __mymain __temp __preheat_standby]
type: command
name: Standby Preheat
gcode:
    M140 S65
    M104 S140
    { menu.exit() }

[menu __mymain __temp __preheat_pla]
type: command
enable: {('extruder' in printer) and ('heater_bed' in printer)}
name: Preheat PLA
gcode:
    M140 S65
    M104 S215
    { menu.exit() }

[menu __mymain __temp __preheat_petg]
type: command
enable: {('extruder' in printer) and ('heater_bed' in printer)}
name: Preheat PETG
gcode:
    M140 S85
    M104 S245
    { menu.exit() }

[menu __mymain __temp __cooldown]
type: command
enable: {('extruder' in printer) and ('heater_bed' in printer)}
name: Cooldown all
gcode:
    M104 S0
    M140 S0
    { menu.exit() }

################################################################################
#  Control Menu
################################################################################
[menu __mymain __control]
type: list
name: Control

[menu __mymain  __control __homeall]
type: command
name: Home All
gcode: 
