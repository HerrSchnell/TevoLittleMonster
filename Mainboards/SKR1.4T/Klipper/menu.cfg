########################################
#  Menu
########################################
#menus
[menu __main]
type: list
name: Main Menu

### menu octoprint ###
[menu __octoabort]
type: command
name: Abort printing
gcode:
    {action_respond_info('action:cancel')}

[menu __octopause]
type: command
name: Pause printing
gcode:
    {action_respond_info('action:pause')}

[menu __octoresume]
type: command
name: Resume printing
gcode:
    {action_respond_info('action:resume')}

### menu control ###
[menu __quickhome]
type: command
name: Home
gcode:
    G28
enable: {not printer.idle_timeout.state == "Printing"}

[menu __main __control]
type: list
name: Control

[menu __main  __control __home]
type: command
name: Home All
gcode: 
	M84
	G28
enable: {not printer.idle_timeout.state == "Printing"}

[menu __main  __control __lock_steppers]
type: command
name: Lock Steppers
gcode: LOCK_STEPPERS
enable: {not printer.idle_timeout.state == "Printing"}

[menu __main  __control __disable]
type: command
name: Disable steppers
gcode:
    M84
    M18

[menu __main  __control __present_head]
type: command
name: Present Head
gcode: HEAD
enable: {not printer.idle_timeout.state == "Printing"}

[menu __main  __control __fanonoff]
type: input
enable: {'fan' in printer}
name: Fan: {'ON ' if menu.input else 'OFF'}
input: {printer.fan.speed}
input_min: 0
input_max: 1
input_step: 1
gcode:
    M106 S{255 if menu.input else 0}
    
[menu __main __control __fanspeed]
type: input
enable: {'fan' in printer}
name: Fan speed: {'%3d' % (menu.input*100)}%
input: {printer.fan.speed}
input_min: 0
input_max: 1
input_step: 0.01
gcode:
    M106 S{'%d' % (menu.input*255)}

### menu move 10mm ###
[menu __main __control __move_10mm]
type: list
enable: {not printer.idle_timeout.state == "Printing"}
name: Move 10mm

[menu __main __control __move_10mm __axis_x]
type: input
name: Move X:{'%05.1f' % menu.input}
input: {printer.gcode_move.gcode_position.x}
input_min: 0
input_max: 200
input_step: 10.0
gcode:
    SAVE_GCODE_STATE NAME=__move__axis
    G90
    G1 X{menu.input}
    RESTORE_GCODE_STATE NAME=__move__axis

[menu __main __control __move_10mm __axis_y]
type: input
name: Move Y:{'%05.1f' % menu.input}
input: {printer.gcode_move.gcode_position.y}
input_min: 0
input_max: 200
input_step: 10.0
gcode:
    SAVE_GCODE_STATE NAME=__move__axis
    G90
    G1 Y{menu.input}
    RESTORE_GCODE_STATE NAME=__move__axis

[menu __main __control __move_10mm __axis_z]
type: input
enable: {not printer.idle_timeout.state == "Printing"}
name: Move Z:{'%05.1f' % menu.input}
input: {printer.gcode_move.gcode_position.z}
input_min: 0
input_max: 200
input_step: 10.0
gcode:
    SAVE_GCODE_STATE NAME=__move__axis
    G90
    G1 Z{menu.input}
    RESTORE_GCODE_STATE NAME=__move__axis

[menu __main __control __move_10mm __axis_e]
type: input
enable: {not printer.idle_timeout.state == "Printing"}
name: Move E:{'%+06.1f' % menu.input}
input: 0
input_min: -50
input_max: 50
input_step: 10.0
gcode:
    SAVE_GCODE_STATE NAME=__move__axis
    M83
    G1 E{menu.input} F240
    RESTORE_GCODE_STATE NAME=__move__axis

